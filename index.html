<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora v0.1</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculadora">
        <div id="display" value=0>0</div>
        <button onclick="clean()" class="limpar" value="c">C</button>
        <button onclick="sign()" class="sign">+/-</button>
        <button onclick="num(0)" class="numero zero" value="0">0</button>
        <button onclick="num(1)" class="numero um" value="1">1</button>
        <button onclick="num(2)" class="numero dois" value="2">2</button>
        <button onclick="num(3)" class="numero tres" value="3">3</button>
        <button onclick="num(4)" class="numero quatro" value="4">4</button>
        <button onclick="num(5)" class="numero cinco" value="5">5</button>
        <button onclick="num(6)" class="numero seis" value="6">6</button>
        <button onclick="num(7)" class="numero sete" value="7">7</button>
        <button onclick="num(8)" class="numero oito" value="8">8</button>
        <button onclick="num(9)" class="numero nove" value="9">9</button>
        <button onclick="sum('+')" class="operador sum" value="+">+</button>
        <button onclick="sub('-')" class="operador sub" value="-">-</button>
        <button onclick="div('/')" class="operador div" value="/">/</button>
        <button onclick="mul('*')" class="operador mul" value="/">x</button>
        <button onclick="per()" class=" perc" value="%">%</button>
        <button onclick="num('.')" class="point" value=".">,</button>
        <button onclick="result()" class="result" value="=">=</button>
    </div>
</body>

</html>
